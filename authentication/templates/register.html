{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="POST" class="form">
    <table>
        <tr><th>Name</th><td><input type="text" name="name" required></td></tr>
        <tr><th>Email</th><td><input type="email" name="email" required></td></tr>
        <tr><th>Phone Number</th><td><input type="text" name="phoneNumber" required></td></tr>
        <tr><th>Password</th><td><input type="password" name="password" required></td></tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Register"></td>
        </tr>
    </table>
</form>
{% endblock content %}
