{% extends 'base.html' %}

{% block content %}
<style>
    .cart-table {
        border-collapse: collapse;
        width: 100%;
    }

    .cart-table th, .cart-table td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    .cart-table th {
        background-color: #f2f2f2;
    }

    .cart-table button {
        cursor: pointer;
        background-color: transparent;
        border: none;
        font-size: 14px;
    }
</style>

<h1><a href="{% url 'buy:show_main' %}" style="color: black; text-decoration: none;">Cart</a></h1>


<form id="cartForm" action="checkout/" method="post">
    <table class="cart-table">
        <thead>
            <tr>
                <th>Checkout</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Amount Ordered</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for listing in listings %}
            <tr>
                <td><input type="checkbox" name="listingcheckout[]" value="{{ listing.listingId }}"></td>
                <td>{{ listing.name }}</td>
                <td>{{ listing.price }}</td>
                <td>{{ listing.stock }}</td>
                <td>
                    <button type="button" onclick="decreaseAmount('{{ listing.listingId }}')">-</button>
                    <span id="{{ listing.listingId }}">1</span>
                    <button type="button" onclick="increaseAmount('{{ listing.listingId }}')">+</button>
                </td>
                <td>
                    <form action="{% url 'buy:remove_from_cart' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="listing_id" value="{{ listing.listingId }}">
                        <input type="hidden" name="owner_id" value="{{ ownerID }}">
                        <button type="submit">remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><button type="submit">Submit</button></p>
</form>

<script>
    function increaseAmount(id) {
        var amountSpan = document.getElementById(id);
        var amount = Number(amountSpan.textContent);
        amountSpan.textContent = amount + 1;
    }

    function decreaseAmount(id) {
        var amountSpan = document.getElementById(id);
        var amount = Number(amountSpan.textContent);
        if (amount > 1) {
            amountSpan.textContent = amount - 1;
        }
    }


</script>

{% endblock content %}
